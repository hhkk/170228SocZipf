<div class="form-container">
    <div class="container-background">
        <div class="form-content">
            <div class="form-center">
                <form *ngIf="user" [formGroup]="addForm" (ngSubmit)="addUtd(); upload.reset();">
                    <div style="display: table-row">
                        <div class="form-inputs">
                            <md-input dividerColor="accent" formControlName="name" placeholder="utd name"></md-input>
                            |
                            <md-input dividerColor="accent" formControlName="description" placeholder="Description"></md-input>
                            |
                            <md-input dividerColor="accent" formControlName="location" placeholder="Location name"></md-input>
                            |
                            <md-checkbox formControlName="public">Public utd yes obj?</md-checkbox>
                            |
                            <button color="accent" md-raised-button type="submit">Add my utd!</button>
                        </div>
                    </div>
                </form>
                <div *ngIf="!user">
                    Please login in order to create new utds!
                </div>
            </div>
        </div>
    </div>
</div>
